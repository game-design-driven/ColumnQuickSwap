plugins {
    id "net.neoforged.moddev.legacyforge"
    id "maven-publish"
    id 'com.palantir.git-version' version '3.1.0'
    id 'org.jetbrains.kotlin.jvm' version '2.1.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '2.1.21'
}

version = gitVersion()
group = mod_group
archivesBaseName = archive_name

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "ModMaven"
        url = "https://modmaven.dev/"
    }
    maven {
        name = "Modrinth"
        url = "https://api.modrinth.com/maven"
        content {
            includeGroup "maven.modrinth"
        }
    }
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven {
        name = "Kotlin for Forge"
        url = "https://thedarkcolour.github.io/KotlinForForge/"
        content {
            includeGroup "thedarkcolour"
        }
    }
    maven {
        name = "SpongePowered"
        url = "https://repo.spongepowered.org/repository/maven-public/"
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.21"
    implementation "thedarkcolour:kotlinforforge:4.12.0"

    // Mixin
    annotationProcessor "org.spongepowered:mixin:0.8.7:processor"

    // macOS ARM native bridge for dev environment
    if (System.getProperty("os.name").contains("Mac")) {
        runtimeOnly "ca.weblite:java-objc-bridge:1.1"
    }
}

kotlin {
    jvmToolchain(17)
}

legacyForge {
    version = "${minecraft_version}-${forge_version}"

    mods {
        "${id}" {
            sourceSet sourceSets.main
        }
    }

    runs {
        configureEach {
            gameDirectory = project.file('run')
        }
        client {
            client()
        }
        server {
            server()
        }
    }
}

processResources {
    def props = [
        "id": project.property("id"),
        "name": project.property("name"),
        "version": version.toString(),
        "group": project.group.toString(),
        "description": project.property("description"),
        "author": project.property("author"),
        "source": project.property("source"),
        "minecraft_version_range": minecraft_version_range,
        "forge_version_range": forge_version_range
    ]

    inputs.properties(props)

    filesMatching(["META-INF/mods.toml", "META-INF/MANIFEST.MF"]) {
        expand props
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
